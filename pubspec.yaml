name: chatx
description: "Real-time messaging with voice and video calling made simple"

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  flutter_riverpod: ^3.1.0
  google_sign_in: ^7.2.0
  cloud_firestore: ^6.1.1
  cherry_toast: ^1.13.0
  intl: ^0.20.2
  uuid: ^4.5.2
  firebase_storage: ^13.0.5
  image_picker: ^1.2.1
  zego_uikit_prebuilt_call: ^4.22.2
  permission_handler: ^12.0.1
  zego_uikit_signaling_plugin: ^2.8.20
  zego_uikit: ^2.28.38
  animated_notch_bottom_bar: ^1.0.4
  zego_express_engine: 3.22.0
  chat_bubbles: ^1.8.0
  voice: ^0.0.1
  firebase_messaging: ^16.1.1
  flutter_local_notifications: ^19.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0


flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

